name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 1. Main App
      - name: Install Main App Dependencies
        run: npm ci

      - name: Build Main App
        run: npm run build
        env:
          CI: false

      # 2. Documentation
      - name: Install Docs Dependencies
        working-directory: ./documentation
        run: npm ci

      - name: Build Docs
        working-directory: ./documentation
        run: npm run build

      # 3. Merge
      - name: Merge Documentation into Build
        run: mv documentation/build build/documentation

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
